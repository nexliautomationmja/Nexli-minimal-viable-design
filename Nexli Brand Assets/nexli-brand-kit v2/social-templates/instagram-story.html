<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .template {
            width: 1080px;
            height: 1920px;
            background: #18181B;
            padding: 100px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Outfit', sans-serif;
            color: white;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }
        .headline {
            font-family: 'Syne', sans-serif;
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 32px;
            letter-spacing: -2px;
        }
        .cta {
            font-size: 24px;
            padding: 20px 48px;
            background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
            border-radius: 100px;
            font-weight: 600;
        }
        .footer {
            text-align: center;
            font-size: 24px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="template">
        <div class="logo">Nexli</div>
        <div class="content">
            <div class="headline">Your Business.<br>Automated.</div>
            <div class="cta">Learn More â†’</div>
        </div>
        <div class="footer">nexli.net</div>
    </div>
</body>
</html>
