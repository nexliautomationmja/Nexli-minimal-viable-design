<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .template {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Outfit', sans-serif;
            color: white;
            position: relative;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .content {
            margin-top: auto;
        }
        .headline {
            font-family: 'Syne', sans-serif;
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }
        .subtext {
            font-size: 28px;
            opacity: 0.9;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="template">
        <div class="logo">Nexli</div>
        <div class="content">
            <div class="headline">Never Miss Another Lead</div>
            <div class="subtext">AI-powered automation for modern business</div>
        </div>
    </div>
</body>
</html>
