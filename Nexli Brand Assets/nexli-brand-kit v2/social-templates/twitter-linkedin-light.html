<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .template {
            width: 1200px;
            height: 675px;
            background: #FAFAFA;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Outfit', sans-serif;
            color: #18181B;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .content {
            margin-top: auto;
        }
        .headline {
            font-family: 'Syne', sans-serif;
            font-size: 56px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }
        .subtext {
            font-size: 24px;
            color: #71717A;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="template">
        <div class="logo">Nexli</div>
        <div class="content">
            <div class="headline">Built for Growth</div>
            <div class="subtext">Automation that scales with your business</div>
        </div>
    </div>
</body>
</html>
