<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .template {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #F59E0B 0%, #F97316 100%);
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Outfit', sans-serif;
            color: white;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .content {
            margin-top: auto;
        }
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 24px;
        }
        .headline {
            font-family: 'Syne', sans-serif;
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }
        .cta {
            font-size: 28px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="template">
        <div class="logo">Nexli</div>
        <div class="content">
            <div class="badge">Limited Time</div>
            <div class="headline">Get Started Today</div>
            <div class="cta">Book a free demo â†’</div>
        </div>
    </div>
</body>
</html>
