<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexli | Premium Websites & Automation for Wealth Managers</title>
  <meta name="description"
    content="We build digital experiences and automations that match the caliber of service you provide. Premium websites and AI automation for financial advisors and wealth management firms." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-font: 'Outfit', 'Plus Jakarta Sans', system-ui, sans-serif;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
    }

    body {
      font-family: var(--primary-font);
      background-color: #020617;
      /* Deeper, more premium navy/black */
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
      letter-spacing: -0.01em;
    }

    /* Premium Heading Refinements */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: -0.03em;
      font-weight: 700;
    }

    h1 {
      font-size: clamp(40px, 8vw, 84px) !important;
      line-height: 1.05;
    }

    h2 {
      font-size: clamp(32px, 5vw, 56px) !important;
      line-height: 1.1;
    }

    p {
      font-size: 18px !important;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 48px !important;
      }

      h2 {
        font-size: 36px !important;
      }
    }

    /* 3D Coin Animation Styling - Jeton Inspired */
    .coin-drop-container {
      position: relative;
      width: 400px;
      height: 400px;
      perspective: 2000px;
      transform-style: preserve-3d;
    }

    .coin-drop {
      position: absolute;
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4), inset 0 2px 4px rgba(255, 255, 255, 0.3);
      animation: coinLoop 4s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
      transform-origin: center;
      opacity: 0;
    }

    /* 3D Coin Circle - The Showstopper */
    .coin-circle-wrap {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotateCircle 20s linear infinite;
    }

    .coin-circle-item {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
    }

    .heavy-metal-coin {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      transform-style: preserve-3d;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* The glowing rim / edge */
    .heavy-metal-coin::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), transparent 40%, rgba(59, 130, 246, 0.4));
      box-shadow: 0 0 30px rgba(37, 99, 235, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    /* The "Cylinder" Thickness */
    .coin-side {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Layered depth for "Coinage" feel */
    .coin-depth-1 {
      transform: translateZ(-1px);
    }

    .coin-depth-2 {
      transform: translateZ(-2px);
    }

    .coin-depth-3 {
      transform: translateZ(-3px);
    }

    .coin-depth-1 {
      transform: translateZ(2px);
    }

    .coin-depth-2 {
      transform: translateZ(1px);
    }

    .coin-depth-3 {
      transform: translateZ(0px);
    }

    .coin-depth-4 {
      transform: translateZ(-1px);
    }

    .coin-depth-5 {
      transform: translateZ(-2px);
    }

    .coin-depth-6 {
      transform: translateZ(-3px);
      filter: brightness(0.5);
    }

    .coin-face {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #334155 0%, #0f172a 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      backface-visibility: hidden;
      z-index: 10;
      transform: translateZ(3px);
    }

    .coin-face-back {
      transform: rotateY(180deg) translateZ(3px);
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #334155 0%, #0f172a 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      backface-visibility: hidden;
      z-index: 10;
    }

    /* Brushed Metal Texture Mask */
    .coin-face::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: repeating-radial-gradient(circle at 50% 50%, transparent 0, transparent 2px, rgba(255, 255, 255, 0.03) 3px, transparent 4px);
      pointer-events: none;
    }

    .coin-glow {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, transparent 70%);
      top: -25%;
      left: -25%;
      pointer-events: none;
      z-index: -2;
    }

    @keyframes rotateCircle {
      from {
        transform: rotateY(0deg) rotateX(15deg);
      }

      to {
        transform: rotateY(360deg) rotateX(15deg);
      }
    }

    @keyframes coinLoop {
      0% {
        transform: translateY(-50%) scale(0.8) rotateX(0deg);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        transform: translateY(150%) scale(1.1) rotateX(360deg);
        opacity: 0;
      }
    }

    /* Glassmorphism Refinements */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .glass-nav {
      background: rgba(2, 6, 23, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Custom Selection */
    ::selection {
      background: var(--accent);
      color: white;
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
