<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexli | Premium Websites & Automation for Wealth Managers</title>
  <meta name="description"
    content="We build digital experiences and automations that match the caliber of service you provide. Premium websites and AI automation for financial advisors and wealth management firms." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-font: 'Outfit', 'Plus Jakarta Sans', system-ui, sans-serif;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);

      /* Theme Variables - Default Light */
      --bg-main: #ffffff;
      --text-main: #0f172a;
      --text-muted: rgba(15, 23, 42, 0.7);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(15, 23, 42, 0.1);
      --nav-bg: rgba(255, 255, 255, 0.8);
      --footer-bg: #f8fafc;
    }

    .dark {
      --bg-main: #020617;
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --nav-bg: rgba(2, 6, 23, 0.7);
      --footer-bg: #020617;
    }

    html,
    body {
      font-family: var(--primary-font);
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      overflow-x: hidden;
      width: 100%;
      position: relative;
      letter-spacing: -0.01em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Premium Heading Refinements */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: -0.03em;
      font-weight: 700;
      color: var(--text-main);
    }

    /* Standardized Base Styles */
    h1 {
      line-height: 1.05;
    }

    h2 {
      line-height: 1.1;
    }

    p {
      line-height: 1.6;
      color: var(--text-muted);
    }

    /* Glassmorphism Refinements */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    }

    .dark .glass-card {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .glass-nav {
      background: var(--nav-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    /* Custom Selection */
    ::selection {
      background: var(--accent);
      color: white;
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Shimmer Animation */
    @keyframes shimmer {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Background Gradient Animations */
    @keyframes moveInCircle {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes moveVertical {
      0% {
        transform: translateY(-50%);
      }
      50% {
        transform: translateY(50%);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    @keyframes moveHorizontal {
      0% {
        transform: translateX(-50%) translateY(-10%);
      }
      50% {
        transform: translateX(50%) translateY(10%);
      }
      100% {
        transform: translateX(-50%) translateY(-10%);
      }
    }

    .animate-first {
      animation: moveVertical 30s ease infinite;
    }

    .animate-second {
      animation: moveInCircle 20s reverse infinite;
    }

    .animate-third {
      animation: moveInCircle 40s linear infinite;
    }

    .animate-fourth {
      animation: moveHorizontal 40s ease infinite;
    }

    .animate-fifth {
      animation: moveInCircle 20s ease infinite;
    }

    /* Aurora Text Animation */
    @keyframes aurora {
      0% {
        background-position: 0% center;
      }
      50% {
        background-position: 100% center;
      }
      100% {
        background-position: 0% center;
      }
    }

    .animate-aurora {
      animation: aurora 3s ease-in-out infinite;
    }

    /* Marquee Animations */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes scroll-vertical {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
